<html>

<body>
    <div id="root">
        <h1>Header</h1>
        <button onclick="addHeader()">Add</button>
    </div>

    <script type="text/javascript">
        function addHeader() {
            const h2 = document.createElement("h2")
            h2.textContent = "Another Header"
            h2.className = "header"

            const root = document.getElementById("root")
            root.appendChild(h2)
        }
    </script>
</body>


</html>
