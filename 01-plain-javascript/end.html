<html>

<body>
    <div id="root">
        <h1 class="main-header">Header</h1>
        <button onclick="addHeader()">Add</button>
    </div>

    <script type="text/javascript">
        function addHeader() {
            const h2 = document.createElement("h2")
            h2.textContent = "Another Header"
            h2.id = "another-header"

            const root = document.getElementById("root")
            root.appendChild(h2)
        }

        root.innerHTML = `
            <h1 class='main-header'>Header</h1>
        `
    </script>
</body>


</html>
