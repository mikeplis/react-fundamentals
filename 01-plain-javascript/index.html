<html>

<body>
    <div id="root">
        <h1>Header</h1>
        <button onclick="addHelloWorld()">Add</button>
    </div>
    <script>
        const addHelloWorld = () => {
            const div = document.createElement('div')
            div.textContent = 'Hello world'

            const root = document.getElementById('root')

            root.appendChild(div)
        }
    </script>
</body>


</html>
